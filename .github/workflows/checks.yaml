name: Checks

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
    - name: "Checkout"
      uses: actions/checkout@v3

    - name: "Use NodeJS 18"
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install
      run: yarn install

    - name: Run tests
      run: yarn test

    - name: Run build
      run: yarn test